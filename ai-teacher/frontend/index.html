<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillForge AI Teacher</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">

    <!-- Navbar -->
    <nav class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 shadow-md">
      <h1 class="text-xl font-bold">SkillForge AI Teacher</h1>
      <button id="darkModeToggle" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700">
        ðŸŒ™ Dark Mode
      </button>
    </nav>

    <!-- Main Container -->
    <main class="max-w-xl mx-auto mt-10 p-4 bg-white dark:bg-gray-800 rounded shadow-md">

      <!-- Login/Register Forms -->
      <section id="authSection" class="mb-8">
        <h2 class="text-lg font-semibold mb-4">Login</h2>
        <form id="loginForm" class="flex flex-col gap-4">
          <input id="username" type="text" placeholder="Username" class="p-2 border rounded dark:bg-gray-700" required />
          <input id="password" type="password" placeholder="Password" class="p-2 border rounded dark:bg-gray-700" required />
          <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
          <p id="loginMessage" class="text-sm text-center"></p>
        </form>

        <!-- Registration Form Toggle -->
        <p class="text-sm mt-2">Don't have an account? <button id="showRegister" class="text-blue-500">Register</button></p>

        <form id="registerForm" class="flex flex-col gap-4 hidden mt-4">
          <input id="regUsername" type="text" placeholder="New Username" class="p-2 border rounded dark:bg-gray-700" required />
          <input id="regPassword" type="password" placeholder="New Password" class="p-2 border rounded dark:bg-gray-700" required />
          <button type="submit" class="bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
          <p id="registerMessage" class="text-sm text-center"></p>
          <button id="showLogin" class="text-sm text-blue-500 mt-1">Back to Login</button>
        </form>
      </section>

      <!-- Prompt Form -->
      <section id="mainApp" class="hidden">
        <h2 class="text-lg font-semibold mb-4">Ask AI Teacher</h2>
        <form id="promptForm" class="flex flex-col gap-4">
          <textarea id="promptInput" rows="4" placeholder="Ask me anything..." class="p-2 border rounded dark:bg-gray-700" required></textarea>
          <button type="submit" class="bg-green-500 text-white py-2 rounded hover:bg-green-600">Submit</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden flex justify-center mt-4">
          <svg class="animate-spin h-8 w-8 text-blue-500" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </div>

        <!-- AI Response -->
        <div class="mt-4">
          <h3 class="font-medium mb-2">Response:</h3>
          <pre id="responseText" class="p-3 border rounded bg-gray-100 dark:bg-gray-700 whitespace-pre-wrap"></pre>
          <button id="copyButton" class="hidden mt-2 bg-purple-500 text-white py-1 px-3 rounded hover:bg-purple-600">Copy Response</button>
        </div>

        <!-- Progress Tracker -->
        <div class="mt-8">
          <h3 class="font-medium mb-2">Your Progress:</h3>
          <div id="progress" class="p-3 border rounded bg-gray-100 dark:bg-gray-700">Loading...</div>
        </div>
      </section>

    </main>

    <!-- Toast Styles -->
    <style>
      .toast {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        background: #2d3748;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        z-index: 999;
      }
    </style>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
